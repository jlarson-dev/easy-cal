version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: student-schedule-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - schedule-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: student-schedule-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - schedule-network

networks:
  schedule-network:
    driver: bridge

